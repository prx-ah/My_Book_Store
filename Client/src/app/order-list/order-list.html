


<div class="bg-body-secondary text-center py-5 rounded-2">
  <h1 class="dispay-6 fw-bold">Payment Detail Register</h1>
</div>
<div class="row mt-5">
  <div class="col-12">
      <table class="table ">
  <thead>
    <tr>
      <th scope="col">Order No.</th>
      <th scope="col">Title of book</th>
      <th scope="col">Store</th>
      <th scope="col">Price</th>
      <th scope="col">Pay Amount</th>
      <th scope="col">cancel order</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list">
      <td> {{item.orderNumber}}</td>
      <td> {{item.titleOfBook}}</td>
      <td>{{item.store}}</td>
      <td>{{item.price}}</td>
      <td>{{item.totalPaid}}</td>
      <td><button type="button" class="btn btn-danger" (click)="onDelete(item.orderNumber)" >Delete</button></td>
     
    </tr>
  </tbody>
</table>

  </div>
  

   
      


  

</div>
