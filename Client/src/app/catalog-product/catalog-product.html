<div class="container-fluid" style="background-color: #eee;">
  <section style="background-color: #eee;">
    <div class="container py-5">
      <div class="rounded-circle d-flex align-items-center justify-content-center">
        <div class="col-3">
         <button class="btn btn-outline-success mx-2" (click)="filterPeter()">Peter's store</button>
          <button class="btn btn-outline-success mx-2" (click)="filterGreter()">Greter's store</button>
        </div>
        <div class="col-3 ">
          <input class="form-control l-2" type="text" placeholder="Find book name" #filter>
          
        </div>
        <div class="col-2 ml-2">
         <button class="btn btn-outline-success" type="button" (click)="filterResults(filter.value)">Search</button>
        </div>
        
   
  
      </div>

      <div class="row">
         <div *ngFor="let item of filteredLocationList " class="col-md-12 col-lg-3 pt-2 mb-4 mb-lg-0">
            <app-card-product [books] = item ></app-card-product>
              </div>
      
        
      </div>
    </div>
  </section>
</div>
